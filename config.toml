baseURL = "https://ssaletti.github.io/example/"
languageCode = "en-us"
title = "My New Hugo Site"
theme = "ananke"
publishDir = "docs"


[Params]
    mainSections = ["post"]
    intro = true
    headline = "My headline"
    description = "My description"
    github = "https://github.com/XXX"
    twitter = "https://twitter.com/XXX"
    email = "XXX@example.com"
    opengraph = true
    shareTwitter = true
    dateFormat = "Mon, Jan 2, 2006"

[Permalinks]
    post = "/:filename/"